    body {

      text-decoration: none;
      transition: all 0.3s ease;
    }

    .session-button:hover {
      background-color: #6d2c37;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 30px;
      color: #4a1c24;
      font-size: 14px;
    }
  </style>
</head>
